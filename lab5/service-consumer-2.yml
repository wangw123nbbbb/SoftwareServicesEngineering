server:
  port: 15002

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      configurations:
        random: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: "${spring.cloud.client.ip-address}:${server.port}"
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    service-url:
      defaultZone: "http://eurekaServer18000:18000/eureka/,http://eurekaServer18001:18001/eureka/,http://eurekaServer18002:18002/eureka/"

greeting:
  message: "你好，配置来自 Config Server (Git)！专门为 service-consumer-2 定制。"
  from: "Git仓库-lab5/service-consumer-2.yml"